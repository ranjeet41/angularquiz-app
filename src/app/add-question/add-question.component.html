<ng-container>
    <div class="container bg-warning py-5 mt-5">
        <h1 class="display-5 fw-bold">Welcome to Quiz App</h1>

        <h1 style="font-family:cursive;text-align:center">Add Question</h1>
        <form >
            <div class="row">
            <div class=" col-md-12 my-3">
                <label for="">Enter Question</label>
                <input  placeholder='Enter your Question' ngModel name="fname" type="text" class="form-control m-2" id="question">
            </div>

            <div class=" col-md-6 my-3">
                <label for="">Option_1</label>
                <input type="text"  placeholder='Enter your option' ngModel name="fname" type="text" class="form-control" id="Option_1">
            </div><div class=" col-md-6 my-3">
                <label for="">Option_2</label>
                <input type="text"  placeholder='Enter your option' ngModel name="fname" type="text" class="form-control" id="Option_2">
            </div><div class=" col-md-6 my-3">
                <label for="">Option_3</label>
                <input type="text"  placeholder='Enter your option' ngModel name="fname" type="text" class="form-control" id="Option_3">
            </div><div class=" col-md-6 my-3">
                <label for="">Option_4</label>
                <input type="text"  placeholder='Enter your option' ngModel name="fname" type="text" class="form-control" id="Option_4">
            </div>
        </div>
        <div class="d-flex justify-content-between justify-content-center mt-5"> 
            <button class="btn btn-lg btn-danger" type="reset">Reset</button>
            <button class="btn btn-lg btn-success" type="submit">Submit</button>
            <button class="btn btn-lg btn-primary">Add Option</button>


        </div>
       
        </form>
    </div>

</ng-container>
